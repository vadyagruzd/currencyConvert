<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Currency Conventer</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="container text-center"><h1>Converter USD to CNY</h1></div>
    </div>

    <div class="container text-center">
        <form class="form-inline" id="convertForm">
            <label class="control-lable" for="USDInput">USD(max 100000):</label>
            <input type="number" max="100000" class="form-control" placeholder="How much USD convert?" id="USDInput">
            <button type="submit" class="btn btn-medium btn-primary">Convert</button>
        </form>
    </div>

    <div class="container">
        <h1 class="bg-info" id="convertedValue"></h1>
    </div>

</div>

    <script>
        $("#convertForm").submit(function(event) {
            event.preventDefault();
            $.post('convert.php', {'count':$('#USDInput').val()},
                    function(data) {
                        $('#convertedValue').text(data);
                    });
        });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
